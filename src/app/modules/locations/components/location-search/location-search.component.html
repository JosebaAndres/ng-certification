<div class="well">
  <h2>Enter a zipcode:</h2>
  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
    <input
      class="form-control"
      placeholder="Zipcode"
      type="text"
      formControlName="zipcode"
    />
    <br />
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!locationForm.valid"
    >
      Add location
    </button>
  </form>
</div>
